<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test13_each.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/fa3667321f.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <script>
    'use strict';

    $(function(){
      let fruitArray = [];

      //each 사용
      $('.container input[name="eachBtn"]').click(function(){
        $('.container input[class="fruit"]').each((index, data)=>{
          if($(data).is(':checked')) fruitArray.push($(data).val());
        });
        console.log(fruitArray);

        // let str = '';
        // for(let fruit of fruitArray){
        //   str += fruit + '/';
        // }
        // $(`#demo`).html(str);
        $(`#demo`).html(fruitArray.join('/'));
      });
    });
  </script>
</head>

<body>
  <p><br /></p>
  <div class="container">
    <h2>좋아하는 과일</h2>
    <form name="myform">
      <p>
        <input type="checkbox" name="fruit" class="fruit" value="파인애플" />파인애플 &nbsp;
        <input type="checkbox" name="fruit" class="fruit" value="망고" />망고 &nbsp;
        <input type="checkbox" name="fruit" class="fruit" value="메론" />메론 &nbsp;
        <input type="checkbox" name="fruit" class="fruit" value="수박" />수박 &nbsp;
        <input type="checkbox" name="fruit" class="fruit" value="체리" />체리 &nbsp;
        <input type="checkbox" name="fruit" class="fruit" value="자두" />자두 &nbsp;
        <input type="checkbox" name="fruit" class="fruit" value="복숭아" />복숭아 &nbsp;
        <input type="checkbox" name="fruit" class="fruit" value="딸기" />딸기 &nbsp;
      </p>
      <p>
        <input type="button" value="선택(each)" name="eachBtn" class="btn btn-success"/>
        <input type="button" value="취소" name="resetBtn" onclick="location.reload()" class="btn btn-warning"/>
      </p>
    </form>
    <hr/>
    <div id="demo"></div>

  </div>
</body>

</html>
