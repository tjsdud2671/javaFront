<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/fa3667321f.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <script>
    'use strict';

    // $(document).ready(function(){});
    // $(function(){
    $(() => {
      //전체 선택자
      $('*').css({
        "fontSize":"12pt",  
        "color":"gray"
      });

      //태그 선택자
      $("h2").css("backgroundColor","blue");

      //아이디 선택자
      $("#user").css({
        "fontSixe" : "20pt",
        'textDecoration' : 'underline',
      })
    });

    //클래스 선택자
    $(".test").css("color","orange");
    $(".main").css("backgroundColor","pink");

    //혼합(조합) 선택자
    $('div.yeon').css({
      'color':'red',
      'fontWeight' : 'bolder'
    })

  </script>
  <!-- <style>
    *{

    }
  </style> -->
</head>

<body>
  <p><br /></p>
  <div class="container">
    <h2>진달래 꽃</h2>
    <p>작가 : <span id="user">김소월</span></p>
    <div class="yeon">1연</div>
    <div>나보기가 <span class="test">역겨워</span> 가실때에는</div>
    <div><span class="main">말없이</span> 고이 보내 드리오리다.</div>
    <div>2연</div>
    <div>영변에 약산 진달래꽃</div>
    <div><span class="test main">아름따다</span> 가실길에 뿌리오리다.</div>
    <div>3연</div>
    <div>가시는 걸음걸음 놓인 그 꽃을</div>
    <div>사뿐이 <span class="test">즈려밟고</span> 가시옵소서</div>
    <div>4연</div>
    <div>나보기가 역겨워 <span class="main">가실때에는</span></div>
    <div>죽어도 <span class="test">아니 눈물</span> 흘리오리다.</div>
    <hr/>
    <div id="demo">안녕하세요</div>
  </div>
</body>
</html>
