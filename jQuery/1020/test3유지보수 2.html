<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test3_유지보수.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <script>
    'use strict';

    $(function () {

      $("#demo").css("backgroundColor", "powderblue"); //2023.10.20 결과창배경 변경
      $("#demo").css("color", "violet");

      $("#calcBtn").click(function () {
        let product = $("#product").val();
        let price = $("#price").val();
        let su = $("#su").val();

        if (isNaN(price) || isNaN(su)) {
          alert("가격과 수량은 숫자로 입력하세요!");
          $("#price").select();
          $("#price").focus();
          return;
        }

        let res = price * su;

        //demo.innerHTML = product + "의 가격은? " + res;

        let str = product + "의 가격은? " + numberWithCommas(res); //2023.10.20  콤마수정
        $("#demo").html(str);
      });
    });

    // 콤마 변환함수
    function numberWithCommas(num) {
      return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }
  </script>
  <style>
    /* #demo {
      background-color: aliceblue;
      color: brown;
    } */
  </style>
</head>

<body>
  <p><br /></p>
  <div class="container">
    <h2>상품가격 계산하기</h2>
    <form name="myform">
      <div>상품명
        <input type="text" name="product" id="product" value="냉장고" autofocus class="form-control mb-3" />
      </div>
      <div>상품가격
        <input type="text" name="price" id="price" value="1000" class="form-control mb-3" />
      </div>
      <div>구매수량
        <input type="text" name="su" id="su" value="2" class="form-control mb-3" />
      </div>
      <div>
        <input type="button" value="계산하기" id="calcBtn" class="btn-success form-control" />
      </div>
    </form>
    <hr />
    <div id="demo"></div>
  </div>
</body>

</html>
