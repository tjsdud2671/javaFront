  <script>
    'use strict';
    
    
    $(function() {
      let fruitArray = [];

      // map 사용
      /*
      $('.container input[name="mapBtn"]').click(function() {
        $('.container input[class="fruit"]').map((index, data) => {

        });
        // console.log(fruitArray);
        $("#demo").html(fruitArray.join("/"));
      });
      */
      
      //map을 통한 자료의 전달은 return값으로 받아서 get()메소드로 읽어온 후 filter적용 후 최종변수(fruitArray2)에 담아준다.
      $('.container input[name="mapBtn"]').click(function() {
        let fruitArray2 = $('.container input[class="fruit"]').map((index, data) => {
          if($(data).is(':checked')) return $(data).val();
        }).get().join("/");
        console.log(fruitArray2);
        $("#demo").html(fruitArray2);
      });

    });
  </script>

<p><br/></p>
<div class="container">

      <input type="checkbox" name="fruit" class="fruit" value="참외" />참외 &nbsp;
      <input type="checkbox" name="fruit" class="fruit" value="키위" />키위 &nbsp;
      <input type="checkbox" name="fruit" class="fruit" value="포도" />포도 &nbsp;
      <input type="checkbox" name="fruit" class="fruit" value="딸기" />딸기
    </p>
    <p>
      <input type="button" value="선택(map)" name="mapBtn" class="btn btn-primary"/>
      <input type="button" value="취소" name="resetBtn" onclick="location.reload()" class="btn btn-warning"/>
    </p>
  </form>
  <hr/>
  <div id="demo"></div>
</div>
