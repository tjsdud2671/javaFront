  <script>
    'use strict';
    
    // $(() => {});
    $(function() {
      let show = $('.container > div:visible');
      console.log(show);
      console.log("==============================");

      let showArray = [];
      for(let i=0; i<show.length; i++) {
        //console.log(show[i]);
        // showArray.push(show[i]);
        //showArray.push(show[i].innerHTML);  // 자바스크립트
        showArray.push($(show[i]).html());  // jQuery
      }
      console.log(showArray);
      console.log("~~~~~~~~~~~~~~~~~~~~~~~~~~~~");

      $('#demo').html(showArray);
      
      $('#demo div:first').html(showArray);
      console.log("*******************************");

      $('.container > div:hidden').map( (i, item)=> {
        console.log(i, item);
      })
      
      // jQuery의 map =>>>>   (index, data)
      $('#demo').html(showArray).map(function(index, data) {
        console.log(index, data);
      });
    });
  </script>
