<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test1.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

</head>

<body>
  <p><br /></p>
  <div class="container">
    <h2>For 반복문 연습(함수표현식 : 익명함수)</h2>
    <hr />
    <p>
      현재까지 수행 횟수 <span id="count"></span>회
    </p>
    <p>반복할 횟수를 입력하세요
      <input type="number" name="su" id="su" class="form-control" autofocus />
    </p>
    <p class="text-center">
      <input type="button" value="for문 연습" onclick="forCheck()" class="btn btn-primary" />
      <!-- <input type="button" value="다시하기" onclick="replyCheck()" class="btn btn-warning" /> -->
      <input type="button" value="다시하기" onclick="replyCheck()" class="btn btn-warning" />
      <input type="button" value="다시하기2" onclick="reply()" class="btn btn-info" />
      <input type="button" value="다시하기3" onclick="reply2()" class="btn btn-danger" />
    </p>
    <br />
    <div id="demo"></div>
  </div>
</body>
<script>
  'use strict';

  let count = 0;

  function forCheck() {
    // let su = document.getElementById("su").value + 1;
    let su = Number(document.getElementById("su").value) + 1; // Number 숫자로 바꿈
    let str = "";
    for (let i = 0; i < su; i++) {
      str += `번호 ${i} 안녕<br/>\n`; //\n 제어코드로 보기 때문에 줄바꿈이 됨 \\n 이렇게 적으면 제어코드로 안 봄 \n이 찍혀서 나옴
    }
    // demo.innerHTML = str;
    demo.innerText = str; //있는 그대로 출력하려면 Text문서를 사용함

    count++;
    document.getElementById("count").innerHTML = count;

  }

  function replyCheck() {
    // location.reload(); //reload 새로고침
    document.getElementById("su").value = ""; //su - 폼태그의 값을 이야기 하는것임 value로 지움
    // document.getElementById("demo").value=""; //demo - HTML div태그의 이름임 value로 지울 수 없음
    document.getElementById("demo").innerHTML = ""; //innerHTML로 지워야 함
  }

  let reply = replyCheck;
  let reply2 = function () {
    document.getElementById("su").value = "";
    document.getElementById("demo").innerHTML = "";
  }

  document.getElementById("count").innerHTML = count;
</script>

</html>
