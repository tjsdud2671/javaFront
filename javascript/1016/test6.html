<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test6.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <script>
    'use strict';

    function gugudan() {
      let dan = document.myform.dan.value;

      if(dan == "") {
        alert("계산할 단을 입력하세요");
        document.myform.dan.focus();
        return;
      }
      let str = "";
      str += `*${dan}단<br/>`;
      for(let i=1; i<10; i++) {
        str += `${dan} * ${i} = ${dan * i}<br/>`;
      }
      demo.innerHTML = str;

    }
  </script>
</head>

<body>
  <!-- 폼을 통해서 숫자(구구단)을 입력 받은 후 해당 구구단을 출력하시오-->
  <p><br /></p>
  <div class="container">
    <h2>구구단</h2>
    <form name="myform" method="get" action="#">
      <p>
        <input type="number" name="dan" value="1" class="form-control" />
      </p>
      <p>
        <input type="button" value="출력" onclick="gugudan()" class="btn btn-danger form-control" />
      </p>
    </form>
    <hr />
    <div id="demo" class="text-center"></div>
  </div>
</body>

</html>
