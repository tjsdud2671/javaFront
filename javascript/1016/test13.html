<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test13_체크박스</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <!--w3schools-->
  <script>
    function fCheck(){
      let hobbys = '';
      if(document.getElementById("hobby1").checked) hobbys += document.getElementById("hobby1").value +"/";
      if(document.getElementById("hobby2").checked) hobbys += document.getElementById("hobby2").value +"/";
      if(document.getElementById("hobby3").checked) hobbys += document.getElementById("hobby3").value +"/";
      if(document.getElementById("hobby4").checked) hobbys += document.getElementById("hobby4").value +"/";
      if(document.getElementById("hobby5").checked) hobbys += document.getElementById("hobby5").value +"/";

      hobbys += '<input type="button" value="지우기" onclick="fClear()"/">'
      demo.innerHTML = hobbys;
    }

    function fClear() {
      document.getElementById("hobby1").checked =false;
      document.getElementById("hobby2").checked =false;
      document.getElementById("hobby3").checked =false;
      document.getElementById("hobby4").checked =false;
      document.getElementById("hobby5").checked =false;

      demo.innerHTML="";
    }


  </script>
</head>

<body>
  <p><br/></p>
  <div class="container">
    <h2>체크박스 연습</h2>
    <form name="myform">
      <p><b>취미를 선택하세요</b></p>
      <p>
        <input type="checkbox" name="hobby" id="hobby1" value="등산"/>등산 &nbsp;
        <input type="checkbox" name="hobby" id="hobby2" value="낚시"/>낚시 &nbsp;
        <input type="checkbox" name="hobby" id="hobby3" value="수영"/>수영 &nbsp;
        <input type="checkbox" name="hobby" id="hobby4" value="볼링"/>볼링 &nbsp;
        <input type="checkbox" name="hobby" id="hobby5" value="탁구"/>탁구 &nbsp;
      </p>
      <input type="button" value="출력" onclick="fCheck()" class="btn-success form-control"/>
    </form>
  <div id="demo"></div>
  </div>
</body>

</html>
