<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test4.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <script>
    'use strict';

    function hap() {
      let tot = 0, i = 0;
      while (i < 100) {
        i++;
        tot += i;
      }

      document.getElementById("demo").innerHTML = `<font color='red'>${tot}</font>`; //backkit을 사용하면 안에 있는 것을 변수로 사용할 수 있음
      document.getElementById("demo").innerHTML = `<span class="bg-danger">${tot}</span>`; //backkit을 사용하면 안에 있는 것을 변수로 사용할 수 있음
    }
  </script>
</head>
<body>
  <p><br /></p>
  <div class="container">
    <h2>While문 연습</h2>
    <hr/>
    <p>
      <input type="button" value="1~100까지 합" class="btn btn-success" />
    </p>
    <hr/>
    <div id="demo"></div>
  </div>
</body>
</html>
