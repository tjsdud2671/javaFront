  <!-- 구구단을 출력하시오
    임의의 두개 숫자를 입력받는다.
    두 숫자중 작은값에서 큰 값까지의 구구단을 출력하시오.
    단, 각 출력자료는 행단위로 출력하시오. 각 행에 출력할 열의 개수는 입력받아서 처리하시오.
    예) 첫번째 수 : 5, 두번째 수: 1
     * 1단 *       * 2단 *       * 3단 *
    1 * 1 = 1     2 * 1 = 2    3 * 1 = 3
    1 * 2 = 2     2 * 2 = 4    3 * 2 = 6
    1 * 3 = 3     2 * 3 = 6    3 * 3 = 9
    1 * 4 = 3     2 * 4 = 8    3 * 4 = 12
    1 * 5 = 3     2 * 5 = 10   3 * 5 = 15
    1 * 6 = 3     2 * 6 = 12   3 * 6 = 18
    1 * 7 = 3     2 * 7 = 14   3 * 7 = 21
    1 * 8 = 3     2 * 8 = 16   3 * 8 = 24
    1 * 9 = 3     2 * 9 = 18   3 * 9 = 27

    
     * 4단 *       * 5단 *
    4 * 1 = 4     5 * 1 = 2 
    4 * 2 = 8     5 * 2 = 10
    4 * 3 = 12    5 * 3 = 15
    4 * 4 = 16    5 * 4 = 20
    4 * 5 = 20    5 * 5 = 25
    4 * 6 = 24    5 * 6 = 30
    4 * 7 = 28    5 * 7 = 35
    4 * 8 = 32    5 * 8 = 40
    4 * 9 = 36    5 * 9 = 45

    
  -->
</body>
