<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test7_2.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <script>
    'use strict';

    function addressCheck() {
      let address = document.getElementById("address").value;

      // if (address == "" || address == "https://") {
      // if (address.indexOf("https://") != -1 && address.length == 8 ) {
      if (address.includes("https://") != -1 && address.length == 8 ) {
        alert("이동할 주소를 입력하세요...");
        document.getElementById("address").focus();
      }
      else {
        //location.replace(address);
        location.href = address;
      }
    }
    //엔터키 여부 체크
    function enterCheck() {
      let keyCode = window.event.keyCode;
      // console.log("keycode : ", keyCode)

      if(keyCode == 13) addressCheck();
    }
  </script>
</head>

<body>
  <p><br /></p>
  <div class="container">
    <h4>이동할 주소를 입력후 이동버튼을 클릭하세요</h4>
    <div>
      <label for="address">이동할 주소</label>
      <input type="url" name="address" id="address" onkeydown="enterCheck()" value="https://" placeholder="이동할 주소를 입력해주세요"
        class="mt-2 mb-2 form-control" autofocus />
      <input type="button" value="이동" onclick="addressCheck()" class="btn btn-success form-control" />
    </div>
  </div>
</body>

</html>
