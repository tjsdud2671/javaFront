<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test1_타입비교</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <script>
    'use strict';

    let atom1 = 100;
    console.log("atom1의 타입 :" , typeof(atom1));
    
    let atom2 = '100';
    console.log("atom2의 타입 :" , typeof(atom2));

    if(atom1 == atom2) console.log("atom1과 atom2는 같다."); //'같다'가 나옴 (일반적으로 눈에 보이는 변수값)
    else console.log("atom1과 atom2는 다르다");
    
    if(atom1 === atom2) console.log("atom1과 atom2는 같다."); //'다르다'가 나옴 (타입비교까지함)
    else console.log("atom1과 atom2는 다르다");
  </script>
</head>

<body>
  <p><br /></p>
  <div class="container">
    <p> 동치연산자 = 일치연산자 (===) </p>
    
  </div>
</body>

</html>
