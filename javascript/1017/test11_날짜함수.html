<body>
  <p><br /></p>
  <div class="container">
    <h2>날짜함수연습</h2>
    <div>년도와 날짜를 입력후 '마지막일자출력' 버튼을 누르면 demo에 입력한 '년-월'과 마지막 일자를 출력하시오</div>
    <hr />
    <form name="myform">
      <div>년도
        <input type="number" name="yy" value="2023" class="form-control" autofocus />
      </div>
      <div>월
        <input type="number" name="mm" value="10" class="form-control"/>
      </div>
      <div>일
        <input type="number" name="dd" value="17" class="form-control"/>
      </div>
      <div>
      <input type="button" value="출력" class="form-control" class="btn-success form-control"/>
    </div>
    </form>
    <hr />
    <div id="demo"></div>
  </div>
