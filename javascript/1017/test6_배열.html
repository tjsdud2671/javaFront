  <script>
    'use strict';
    const arr1 = new Array();
    console.log("arr1 : ", arr1);
    console.log("typeof(arr1) :", typeof(arr1));
    console.log("================================");

    const arr2 = ['사과','배','바나나','딸기','포도'];
    console.log("arr2 :", arr2);
    console.log("arr2.length :", arr2.length);
    console.log("arr2의 마지막요소 :", arr2[arr2.length-1]);
    for(let i=0; i<arr2.length; i++) {
      console.log(`arr2[${i}] : ${arr2[i]}`);
    }
    for(let arr of arr2) {
      console.log(arr);
    }
    for(let arr in arr2) {
      console.log(arr);
    }
    console.clear();

    // forEach문을 이용한 반복 출력 : 객체명.foeEach(function ([데이터],[index],[객체명]){});
    let strData = '', strIndex = '';
    arr2.forEach(function(data, i, arr2) {
      strData += data + "/";
      strIndex += i + "/";
      //console.log(arr2);
    });

    let strData2 = '';
    arr2.forEach((data, i, arr2) => {
      strData2 += data + "/";

    });
    console.log(strData);
    console.log(strIndex);
  </script>
