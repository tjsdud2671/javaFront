<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test3</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <script>
    'use strict';
    let sw =0;
    function fCheck(){
      if(sw ==0) {
      demo.innerHTML ="안녕하세요";
      sw=1;
    }
    else {
      demo.innerHTML ="반갑습니다.";
      sw=0;
    }
  }
  </script>

<body>
  <p><br/></p>
  <div class="container">
    <h2>토글 버튼 연습</h2>
    <p>
      <button type="button" onclick="fCheck()" class="btn btn-success" >토글버튼</button>
    </p>
    <hr/>
    <div id="demo">이곳에 메세지가 표시됩니다</div>
  </div>
</body>
