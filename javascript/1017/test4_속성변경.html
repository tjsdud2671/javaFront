<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test4_속성변경.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <style>
    body {
      font-size: 1em;
      text-align: center;
    }
  </style>
  <script>
    'use strict';

    function fSize32() {
      document.getElementById("demo").style.fontSize = '2em';
      document.getElementById("demo").style.backgroundColor = 'blue';
    }
    function fSize16() {
      document.getElementById("demo").style.fontSize = '1em';
      document.getElementById("demo").style.backgroundColor = 'white';
    }
  </script>
</head>

<body>
  <p><br /></p>
  <div class="container">
    <h2>글자 속성 변경</h2>
    <div>
      <button type="button" onclick="fSize32()" class="btn btn-success">글자크기2em(32px)</button>
      <button type="button" onclick="fSize16()" class="btn btn-primary">글자크기1em(16px)</button>
    </div>
  </div>
  <div class="mt-3">
    <button type="button" onclick="document.getElementById('demoImg').style.display='none'" class="btn btn-warning">그림 감추기</button>
    <button type="button" onclick="document.getElementById('demoImg').style.display='block'" class="btn btn-warning">그림 보이기</button>
  </div>
  <hr />
  <div id="demo">이곳에서 글자크기가 변경됩니다.</div>
  <div id="demoImg"><img src="../../images/2.jpg" width="200px"></div>
  <h2>이곳은 본문 영역입니다.</h2>
</body>

</html>
