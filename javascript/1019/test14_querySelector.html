<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test14_querySelector.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/fa3667321f.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <script>
    'use strict';

    //본문의 내용을 모두 로딩시킨 후 처리
    // window.onload = function () {
    // window.addEventListener('load', function () {
    // 본문(body)의 DOM을 먼저 로딩시킨 후 나머지 세부내용들을 로딩시켜준다.
    window.addEventListener('DOMContentLoaded', function () { //DOM 내용들만 Load되면 작업수행시작
      // let productVar = document.getElementById("product"); //.value /.focus()/.select()
      // let priceVar = document.getElementById("price");
      // let suVar = document.getElementById("su");

      // querySelector를 이용한 선택
      let productVar = document.querySelector("#product"); 
      let priceVar = document.querySelector("#price");
      let suVar = document.querySelector("#su");

      // function calc(){
      calcBtn.addEventListener('click', function () {
        let product = productVar.value;
        let price = priceVar.value;
        let su = suVar.value;

        if (isNaN(price) | isNaN(su)) {
          alert("단가와 수량은 숫자만 입력해주세요")
          priceVar.select();
          priceVar.focus();
          return false;
        }
        let res = price * su;
        demo.innerHTML = `상품명 : ${product}, 단가 : ${price}, 수량 :${su}, 가격 : ${res}`;
      });
    });
  </script>
</head>

<body>
  <p><br /></p>
  <div class="container">
    <h2>상품가격 계산하기</h2>
    <form name="myform">
      <div>상품명
        <input type="text" name="product" id="product" value="냉장고" autofocus class="form-control mb-3" />
      </div>
      <div>상품가격
        <input type="text" name="price" id="price" value="200" class="form-control mb-3" />
      </div>
      <div>구매수량
        <input type="text" name="su" id="su" value="2" class="form-control mb-3" />
      </div>
      <div>
        <input type="button" value="계산하기" id="calcBtn" class="btn-success form-control" />
      </div>
    </form>
    <hr />
    <div id="demo"></div>
  </div>
</body>

</html>
