<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/fa3667321f.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <script>
    'use strict';

    let childWindow;

    function idCheck() {
      let url = "test08_child.html";
      let winName = "idWindow()";
      let winX = 500;
      let winY = 400;
      let x = (window.screen.width / 2) - (winX / 2);
      let y = (window.screen.height / 2) - (winY / 2);
      // let opt = "width=500px, height=400px, left=400px, top=250px resizable=no scrollbars=no";

      childWindow = window.open(url, winName, `width=${winX},height=${winY},left=${x},top=${y}`);
    }

    function childClose() {
      childWindow.close();
    }

  </script>
</head>

<body>
  <p><br /></p>
  <div class="container">
    <h2>새창에 값 전달하기 - 부모창</h2>
    <form name="myform">
      <p>아이디
        <input type="text" name="mid" id="mid" value="hkd1234" autofocus />
        <input type="button" value="아이디 중복체크" onclick="idCheck()" class="btn btn-success" />
      </p>
      <p>비밀번호
        <input type="password" name="pwd" id="pwd" />
      </p>
      <p>
        <input type="button" value="자식창닫기" onclick="childClose()" class="btn btn-info" />
      </p>
    </form>
  </div>
</body>

</html>
