<body>
  <p><br /></p>
  <div class="container">
    <form name="childform">
      <h4>아이디 중복체크</h4>
      <p>
        아이디 <input type="text" name="mid" id="mid" autofocus />
      </p>
      <input type="button" value="아이디 가져오기" onclick="receiveMid()" class="btn-sm btn-success" />
      <input type="button" value="아이디 넘겨주기" onclick="sendMid()" class="btn-sm btn-success" />
      <input type="button" value="창닫기" onclick="winClose()" class="btn-sm btn-success"/>
    </form>
  </div>
</body>
<script>
  'use strict';

  document.getElementById("mid").value = opener.document.getElementById("mid").value;

  //부모창에서 아이디 가져오기
  function receiveMid() {
    document.getElementById("mid").value = opener.document.getElementById("mid").value; //부모에 있는 값을 가져와서 자식에게 줘라 
  }

  function sendMid() {
    opener.document.getElementById("mid").value = document.getElementById("mid").value;
  }

  function winClose(){
    // sendMid();
    opener.document.getElementById("mid").value = document.getElementById("mid").value;
    opener.document.getElementById("pwd").focus(); // 커서 비밀번호 칸으로 감
    window.close();

  }
</script>
