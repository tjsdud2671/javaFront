<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test1_객체.html</title>
  <script>
    'use strict';
    //객체 생성 : new  연산자
    let obj = new Object();
    obj.name = '오소정';
    obj.age = 26;
    obj.jumsu = [100,90,80];
    obj.myFunc = function() {
      console.log('성명',this.name);
    };
    obj.myobj = {   //객체 안에 객체 생성 가능
      tel : '010-1234-5678',
      address : '청주시 흥덕구 사창동'
    };

    console.log('obj객체 : ',obj);
    console.log('obj객체 : ',obj.name);
  </script>
</head>
<body>
  <h2>객체(클래스)연습</h2>
</body>
</html>
