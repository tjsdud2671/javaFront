<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test1_클래스.html</title>
  <script>
    'use strict';
    //클래스 만들기
    class Member {
      //필드명
      name;
      age;
      //생성자
      // constructor() {}
      constructor(name, age){  //사용자 정의 생성자
        this.name = name;
        this.age = age;
        
      }
      //메소드
      memberPrint() {
        console.log("성명 : " , this.name , "나이 : ", this.age );
      }

    }
    //클래스 호출
    let member = new Member("오혁", 31);
    console.log("1.성명 : ", member.name, "나이 : ", member.age);
    
  </script>
</head>
<body>
  <h2>클래스 연습</h2>
</body>
</html>
