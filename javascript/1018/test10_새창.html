  <script>
    'use strict';
    function newWindow(){
      //window.open(URL,윈도우이름,옵션)
      let url = "https://www.naver.com";
      let windowName = "newWindow"; //생략가능
      // let opt = 'fullscreen=yes, scrolling=auto, resizable=yes';
      // let opt = "width=400px, height=350px";
      let opt = "width=400px, height=350px top=400px, left=500px";

      window.open(url, windowName, opt);
    }
  </script>

  <p><br/></p>
  <div class="container">
    <h2>새창 띄우기 연습</h2>
