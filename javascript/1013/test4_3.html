<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test4_3.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

  <script>
    // 더하기 처리
    function add() {
      su1 = document.getElementById("ss1").value;
      su2 = document.getElementById("ss2").value;
      hap = parseInt(su1) + parseInt(su2);
      alert("두수의 합 : " + hap);
    }

    // 빼기 처리
    function sub() {
      su1 = document.myform.ss1.value;
      su2 = document.myform.ss2.value;
      hap = su1 - su2;
      alert("두수의 차 : " + hap);
    }

    // 곱하기 처리
    function mul() {
      su1 = document.myform.su1.value;
      su2 = document.myform.su2.value;
      gop = su1 * su2;
      alert("두수의 곱 : " + gop);
    }

    // 나누기 처리
    function div() {
      su1 = document.myform.su1.value;
      su2 = document.myform.su2.value;
      gop = su1 / su2;
      alert("두수의 몫 : " + gop);
    }
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>폼태그와 자바스크립트</h2>
  <form name="myform">
    <p>
      <div class="form-group mt-5">
        <label for="su1">첫번째수</label>
        <input type="number" id="ss1" value="0" class="form-control"/>
      </div>
      <div class="form-group mt-2">
        <label for="su2">두번째수</label>
        <input type="number" id="ss2" value="0" class="form-control"/>
      </div>
      <div>
        <input type="button" value="더하기" onclick="add()" class="btn btn-success form-control mb-1"/>
        <input type="button" value="빼기" onclick="sub()" class="btn btn-primary form-control mb-1"/>
        <input type="button" value="곱하기" onclick="mul()" class="btn btn-secondary form-control mb-1"/>
        <input type="button" value="나누기" onclick="div()" class="btn btn-info form-control"/>
      </div>
    </p>
  </form>
</div>
</body>
</html>
