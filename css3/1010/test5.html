<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test5.html</title>
    <style>
        *{
            font-family: "굼서","돋움";/*앞폰트가 없으면 뒷폰트가 적용됨*/
            font-size: 10pt;  
        } /* -> 전체 셀렉터 */


        /* body{
            font-size: 10pt;
        } -> 바디태그 */ 

        p{
            font-size: 12pt;
        }
        #mbc {
            color:rgb(67, 77, 224)
        }
        .mbc{
            color: rgb(21, 92, 38);
        }
        p.mbc{
            color: rgb(255, 145, 0);
        }
        .seoul{
            color:rgb(217, 96, 233)
        }
        /*  본문에 한 번만 적용시 id, 여러번 적용시 class  */
        /* 반복문 구조에서 무조건 class 사용함 */
    </style>
</head>
<body>
    <h2>스타일 혼용 사용예제</h2>
    <p>1.안녕하세요</p>
    <p id="mbc">2.안녕하세요</p> 
    <p>3.안녕하세요</p>
    <p class="seoul">4.안녕하세요</p>
    <p>5.안녕하세요</p>
    <p class="seoul">6.안녕하세요</p>
    <p>7.안녕하세요</p>
    <p class="seoul">8.안녕하세요</p>
    <p>9.안녕하세요</p>
    <p class="mbc">10.안녕하세요</p>
    <h3 class="mbc">11.안녕하세요</h3>
</body>
</html>
