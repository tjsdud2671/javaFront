<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body{
            margin: 0px;

        body{
            margin: 10px;
            font-size: 20pt;
        }

        .container{
            display: grid;
            grid-template-areas: 
                'item1 item1'
                'item2 item3'
                'item4 item4';

            grid-template-rows: repeat(2, 1fr); 
            grid-template-columns: repeat(2, 1fr); 
            height: 200px;
            margin: 0px, 100px;
            
        }

        .item {
            
            text-align: left;
            color: black;
        }

        .item1{
            grid-area: item1;
            background-color: green;
            height: 100px;
            color: white;
        }
        .item2{
            grid-area: item2;
            background-color: yellow;
        }
        .item3{
            grid-area: item3;
            background-color: palevioletred;
            height: 300px;
        }
        .item4{
            grid-area: item4;
            background-color: gray;
            height: 100px;
            color: white;
        }
    
    </style>
</head>
<body>
    <div class="container">
        <div class="item item1">header</div>
        <div class="item item2">aside</div>
        <div class="item item3">content</div>
        <div class="item item4">footer</div>
    </div>
</body>
