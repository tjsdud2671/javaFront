<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test9.html</title>
    <style>
        ul li{
            list-style: none;
            background-color: teal;
            width: 300px;
            padding: 10px;
            text-align: center;
            color: white;
        }

        ul li:first-child{
            background-color: cornflowerblue;
        }
        ul li:last-child{
            background-color: cornflowerblue;
        }
        ul li:nth-child(2n){
            background-color: rgb(179, 110, 179);
        }
        ul li:nth-child(2n+1){
            background-color: rgb(109, 58, 109);
        }
        ul li:nth-child(5){
            background-color: rgb(129, 209, 178);
        }
        ul li:hover{
            background-color: rgb(130, 198, 238);
        }
        /*최종적으로 적용하고 싶은 것을 뒤쪽에 적어줘야함*/
    </style>
</head>
<body>
    <h2>목록태그 css적용하기</h2>
    <ul>
        <li>제목</li>
        <li>가</li>
        <li>나</li>
        <li>다</li>
        <li>라</li>
        <li>마</li>
        <li>바</li>
        <li>사</li>
        <li>아</li>
        <li>자</li>
        <li>차</li>
        <li>카</li>
        <li>타</li>
        <li>파</li>
        <li>하</li>
        <li>비고</li>
    </ul>
</body>
</html>
