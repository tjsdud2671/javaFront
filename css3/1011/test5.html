<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test5.html</title>
    <style>
        .box{
            /* width: 300px; */
            height: 200px;
            border: 1px solid gray;
        }
        #box1{
            width: 300px;
            float: left;
            background-color: blueviolet;

        }
        #box2{
            width: 300px;
            float: right;
            background-color: yellowgreen;
        }
        #box3{
            clear: both;
            background-color: beige;
        }
        #box4{
            width: 300px;
            float: left;
            background-color: blueviolet;

        }
    </style>
</head>
<body>
    <h2>float 연습</h2>
    <div class="box" id="box1">Box1연습</div>
    <div class="box" id="box2">Box2연습</div>
    <div class="box" id="box3">Box3연습</div>
    <div class="box" id="box4">Box4연습</div>
    <div class="box" id="box5">Box5연습</div>
</body>
</html>
