<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test8.html</title>
    <style>
        table{
            width: 400px;
            /* height: 300px; */
            border-collapse: collapse; /*선 사이 간격 없애기*/
        }
        th,td{
            border: 1px solid gray;
            text-align: center; /*전체 내용 가운데로*/
            padding: 20px;
            color: red;
        }
        tr:nth-child(2n){
            background-color: rgb(75, 139, 223);
        }
        tr:nth-child(2n+1){
            background-color: rgb(162, 191, 204);
        }
        th{
            background-color: rgb(216, 156, 235);
        }
        tr:hover{
            background-color: rgb(61, 43, 226);
        }

    </style>
</head>

</html>
